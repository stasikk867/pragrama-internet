<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Анімований логотип ІПЗ — Пауза/Продовження</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0a0a0f;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#logo {
  position: relative;
  color: #ff1b1b;
  font-family: 'Trebuchet MS', sans-serif;
  font-weight: 900;
  font-size: 100px;
  letter-spacing: 20px;
  display: flex;
  gap: 10px;

  animation: pulseLogo 4s infinite ease-in-out;
  animation-play-state: running;
}


@keyframes pulseLogo {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.05); }
  100% { transform: scale(1); }
}


#logo span {
  display: inline-block;
  animation: float 3s infinite ease-in-out;
  animation-play-state: running;
  text-shadow: 0 0 20px #ff0000;
}

#logo span:nth-child(1) { animation-delay: 0s; }
#logo span:nth-child(2) { animation-delay: 0.3s; }
#logo span:nth-child(3) { animation-delay: 0.6s; }


@keyframes float {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-18px); }
  100% { transform: translateY(0px); }
}

.glow {
  position: absolute;
  width: 180%;
  height: 10px;
  background: linear-gradient(90deg, transparent, #ff4d4d, transparent);
  top: 50%;
  left: -50%;
  opacity: 1;
  transform: translateY(-50%);

  animation: glowMove 3s infinite linear;
  animation-play-state: running;
}

@keyframes glowMove {
  0%   { left: -50%; }
  100% { left: 100%; }
}


#subtitle {
  position: absolute;
  bottom: -70px;
  font-size: 20px;
  color: #ff4d4d;
  letter-spacing: 3px;

  animation: subtitleFloat 4s infinite ease-in-out;
  animation-play-state: running;
  text-shadow: 0 0 10px #ff4d4d;
}

@keyframes subtitleFloat {
  0% { transform: translateY(0px); }
  50% { transform: translateY(10px); }
  100% { transform: translateY(0px); }
}


.circle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,0,0,0.2);
  filter: blur(10px);
  pointer-events: none;

  animation: pulseCircle 3s infinite ease-in-out;
  animation-play-state: running;
}

@keyframes pulseCircle {
  0% { transform: scale(0.8); opacity: 0.4; }
  50% { transform: scale(1.4); opacity: 0.8; }
  100% { transform: scale(0.8); opacity: 0.4; }
}
</style>
</head>

<body>

<div id="logo">
  <span>І</span>
  <span>П</span>
  <span>З</span>
  <div class="glow"></div>
  <div id="subtitle">Інженерія програмного забезпечення</div>
</div>

<script>
let paused = false;

function createCircles() {
  for (let i = 0; i < 6; i++) {
    let c = document.createElement("div");
    c.classList.add("circle");
    c.style.width = c.style.height = (50 + Math.random() * 150) + "px";
    c.style.top = (Math.random() * 100) + "%";
    c.style.left = (Math.random() * 100) + "%";
    document.body.appendChild(c);
  }
}

createCircles();


document.body.onclick = () => {
  const animated = document.querySelectorAll(
    "#logo, #logo span, .glow, #subtitle, .circle"
  );

  paused = !paused;

  animated.forEach(el => {
    el.style.animationPlayState = paused ? "paused" : "running";
  });
};
</script>

</body>
</html>
