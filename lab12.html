<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої роботи з jQuery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgba(255,255,255,0.95);
            width: 280px;
            height: 180px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .card h2 {
            margin: 0 0 15px 0;
            color: #333;
        }

        .card a {
            text-decoration: none;
            color: white;
            background-color: #5563DE;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #3742A1;
        }

        @media (max-width: 650px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Завдання 1</h2>
        <p>Демонстрація методів .hide(), .slideUp(), .dequeue() </p>
        <a href="work_combined.html" target="_blank">Переглянути</a>
    </div>

    <div class="card">
        <h2> логотип </h2>
        <p>анімований логотип </p>
        <a href="work_separate.html" target="_blank">Переглянути</a>
    </div>
</div>

</body>
</html>
