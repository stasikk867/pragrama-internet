<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ІПЗ — Stranger Things</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #000 40%, #1a0000 100%);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Cinzel', serif;
  color: #ff1b1b;
}


.fog {
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 50%, rgba(255,0,0,0.25), transparent 70%) 0 0 / 50% 50%,
              radial-gradient(circle at 70% 40%, rgba(255,0,0,0.3), transparent 70%) 50% 50% / 50% 50%;
  animation: moveFog 18s linear infinite;
  filter: blur(130px);
  z-index: 0;
}
@keyframes moveFog {
  from { transform: translate(-10%, -10%); }
  to { transform: translate(10%, 10%); }
}


.frame {
  position: absolute;
  width: 500px;
  height: 250px;
  z-index: 1;
}
.frame svg rect {
  fill: none;
  stroke: #ff1b1b;
  stroke-width: 5px;
  stroke-dasharray: 1600;
  stroke-dashoffset: 1600;
  filter: drop-shadow(0 0 15px #ff0000) drop-shadow(0 0 40px #b30000);
  animation: drawFrame 3s ease forwards;
}
@keyframes drawFrame {
  to { stroke-dashoffset: 0; }
}


.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 130px;
  font-weight: 700;
  letter-spacing: 10px;
  z-index: 2;
  position: relative;
}
.logo span {
  opacity: 0;
  position: relative;
  text-shadow: 0 0 10px #ff0000, 0 0 40px #b30000, 0 0 80px #ff0000;
  animation-fill-mode: forwards;
  background: linear-gradient(90deg, #ff1b1b 0%, #ffffff 50%, #ff1b1b 100%);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


.logo.active span:nth-child(1) { animation: appearLeft 2s ease forwards, glowRun 3s linear infinite 2s; }
.logo.active span:nth-child(2) { animation: appearTop 2s ease forwards 0.3s, glowRun 3s linear infinite 2.3s; }
.logo.active span:nth-child(3) { animation: appearRight 2s ease forwards 0.6s, glowRun 3s linear infinite 2.6s; }

@keyframes appearLeft {
  0% { transform: translateX(-300px); opacity: 0; }
  60% { opacity: 1; text-shadow: 0 0 60px #ff0000; }
  100% { transform: translateX(0); opacity: 1; }
}
@keyframes appearRight {
  0% { transform: translateX(300px); opacity: 0; }
  60% { opacity: 1; text-shadow: 0 0 60px #ff0000; }
  100% { transform: translateX(0); opacity: 1; }
}
@keyframes appearTop {
  0% { transform: translateY(-200px); opacity: 0; }
  60% { opacity: 1; text-shadow: 0 0 60px #ff0000; }
  100% { transform: translateY(0); opacity: 1; }
}


@keyframes glowRun {
  0% { background-position: 200% center; }
  100% { background-position: -200% center; }
}

.energy-line {
  position: absolute;
  bottom: 50%;
  left: 0;
  height: 3px;
  width: 0;
  background: linear-gradient(90deg, transparent, #ff1b1b, #ff4d4d, transparent);
  box-shadow: 0 0 20px #ff1b1b;
  opacity: 0;
  z-index: 3;
}
.energy-line.active {
  opacity: 1;
  animation: energyFlow 2.5s ease forwards;
}
@keyframes energyFlow {
  0% { width: 0; left: 0; opacity: 0.5; }
  40% { width: 100%; left: 0; opacity: 1; }
  80% { width: 100%; left: 0; opacity: 1; }
  100% { width: 0; left: 100%; opacity: 0; }
}


.text {
  margin-top: 25px;
  font-size: 22px;
  color: #ff4d4d;
  letter-spacing: 2px;
  opacity: 0;
  transform: translateY(30px);
  text-align: center;
  text-shadow:
    0 0 5px #f00,
    0 0 15px #900,
    0 0 25px #600;
  transition: all 2s ease;
  z-index: 2;
}
.text.active {
  opacity: 1;
  transform: translateY(0);
}


.flash {
  position: absolute;
  inset: 0;
  background: white;
  opacity: 0;
  z-index: 3;
}


button {
  position: absolute;
  bottom: 40px;
  background: transparent;
  color: #ff1b1b;
  border: 2px solid #ff1b1b;
  padding: 10px 24px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  z-index: 4;
  transition: 0.3s;
}
button:hover {
  background: #ff1b1b;
  color: #000;
  box-shadow: 0 0 20px #ff0000;
}
</style>
</head>
<body>

<div class="fog"></div>

<div class="frame" id="frame">
  <svg width="100%" height="100%">
    <rect x="5" y="5" width="490" height="240" />
  </svg>
</div>

<div class="logo" id="logo">
  <span>І</span><span>П</span><span>З</span>
  <div class="energy-line" id="energy"></div>
</div>

<div class="text" id="text">Інженерія програмного забезпечення</div>
<div class="flash" id="flash"></div>
<button id="btn">▶ Старт</button>

<audio id="sound" preload="auto">
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
const logo = document.getElementById('logo');
const text = document.getElementById('text');
const flash = document.getElementById('flash');
const energy = document.getElementById('energy');
const btn = document.getElementById('btn');
const sound = document.getElementById('sound');
let active = false;

btn.onclick = () => {
  if (active) return;
  active = true;
  btn.disabled = true;


  sound.currentTime = 0;
  sound.play().catch(err => console.log("Автозапуск блокує браузер:", err));


  flash.style.transition = 'none';
  flash.style.opacity = 1;
  setTimeout(() => flash.style.transition = 'opacity 0.4s ease', 10);
  setTimeout(() => flash.style.opacity = 0, 100);


  setTimeout(() => logo.classList.add('active'), 500);


  setTimeout(() => energy.classList.add('active'), 2000);


  setTimeout(() => text.classList.add('active'), 3600);


  setTimeout(() => {
    flash.style.opacity = 1;
    setTimeout(() => flash.style.opacity = 0, 200);
    logo.style.transition = 'opacity 2s ease';
    logo.style.opacity = 0;
    text.style.opacity = 0;
  }, 9000);
};
</script>
</body>
</html>
