<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Перегляд зображень</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 40px;
    }
    .card {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #1e293b;
    }
    .slider {
      position: relative;
      height: 400px;
      margin-bottom: 20px;
    }
    .slider img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
    }
    .slider img.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      position: absolute;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #60a5fa;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #3b82f6;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #e2e8f0;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #1e293b;
    }
    a.back:hover {
      background: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Перегляд зображень</h2>
    <div class="slider" id="slider"></div>
    <div class="controls">
      <button id="prev">⬅ Назад</button>
      <button id="next">Вперед ➡</button>
    </div>
    <a href="lab3.html" class="back">⬅ Повернутись</a>
  </div>

  <script>
    // Масив зображень
    let a = [
  'photo1.png',
  'photo2.png',
  'photo3.png',
  'photo4.png'
];


    let current = 0;
    const slider = document.getElementById("slider");

    // Створюємо всі img елементи
    a.forEach((src, index) => {
      let img = document.createElement("img");
      img.src = src;
      if (index === 0) img.classList.add("active");
      slider.appendChild(img);
    });

    const images = slider.querySelectorAll("img");

    function showImage(index) {
      images.forEach(img => img.classList.remove("active"));
      images[index].classList.add("active");
    }

    document.getElementById("next").addEventListener("click", () => {
      current = (current + 1) % a.length;
      showImage(current);
    });

    document.getElementById("prev").addEventListener("click", () => {
      current = (current - 1 + a.length) % a.length;
      showImage(current);
    });
  </script>
</body>
</html>
