<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 1 — Площа трикутника</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 40px;
    }
    .card {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e293b;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #334155;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #075985;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #e2e8f0;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #1e293b;
    }
    a.back:hover {
      background: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Завдання 1 — Площа трикутника</h2>

    <label for="base">Основа (base):</label>
    <input type="number" id="base" placeholder="Введіть основу">

    <label for="height">Висота (height):</label>
    <input type="number" id="height" placeholder="Введіть висоту">

    <div class="result" id="result">Площа = ...</div>

    <a href="lab3.html" class="back">⬅ Назад до меню</a>
  </div>

  <script>
    
    const baseInput = document.getElementById("base");
    const heightInput = document.getElementById("height");
    const resultDiv = document.getElementById("result");

    
    function calculateArea() {
      const base = parseFloat(baseInput.value);
      const height = parseFloat(heightInput.value);

      if (!isNaN(base) && !isNaN(height)) {
        const area = 0.5 * base * height; 
        resultDiv.textContent = `Площа = ${area.toFixed(2)}`;
      } else {
        resultDiv.textContent = "Площа = ...";
      }
    }

    
    baseInput.addEventListener("input", calculateArea);
    heightInput.addEventListener("input", calculateArea);
  </script>
</body>
</html>
