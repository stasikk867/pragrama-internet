<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Lab 10 jQuery - Новий дизайн</title>
  <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      color: #1b1464;
      margin-top: 30px;
    }

    p {
      font-size: 18px;
      margin: 15px 20px;
    }

    a.button, .button_js, button, #show_image {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 25px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: #fff;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    a.button:hover, .button_js:hover, button:hover, #show_image:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }


    #hide_text, #hide_text_js {
      padding: 20px;
      margin: 10px 20px;
      background: #ffeaa7;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      display: none;
    }

   
    #special_div {
      width: 250px;
      height: 120px;
      margin: 20px auto;
      border: 3px dashed #6c5ce7;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: #dfe6e9;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #special_div.clicked {
      border: 3px solid #e17055;
      background-color: #fab1a0;
      color: #2d3436;
      transform: scale(1.05);
    }

    #image {
      display: none; 
      width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    #image:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }


    form {
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 220px;
      border: 2px solid #6c5ce7;
      border-radius: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    span {
      display: block;
      margin: 10px 20px;
      font-weight: bold;
      color: #e74c3c;
      font-size: 16px;
    }
  </style>

  <script>
    $(document).ready(function() {
      alert("Бібліотека jQuery готова до роботи!");

    
      let $text = $("#hide_text");
      $text.hide();
      $(".button").click(function() {
        $text.show(200);
      });

     
      window.onload = function() {
        document.getElementById("hide_text_js").style.display = "none";
      };
      window.visibleText = function() {
        document.getElementById("hide_text_js").style.display = "block";
      };

      
      $("p:first").text("DOM first!");
      $("p:last").text("DOM last!");

  
      $("div").hover(
        function() { $(this).addClass("hovered"); },
        function() { $(this).removeClass("hovered"); }
      );


      $("#special_div").bind("click", function() {
        $(this).addClass("clicked");
      });
      $("#special_div").bind("dblclick", function() {
        $(this).removeClass("clicked");
      });


      $("#btn_single").bind("click", function() {
        alert("Одинарний клік");
      });
      $("#btn_double").bind("dblclick", function() {
        alert("Подвійний клік");
      });

      
      $("#show_image").click(function() {
        $("#image").fadeIn(300);
      });
      $("#image").click(function() {
        $(this).fadeOut(300);
      });
      $("#image").mouseover(function() {
        $(this).attr("title", "Підпис до зображення");
      });


      $("form").submit(function() {
        if ($("input:first").val() == "correct") {
          $("span").text("Перевіряєм...").show();
          return true;
        }
        $("span").text("Неправильно!").show().fadeOut(1000);
        return false;
      });
    });
  </script>
</head>

<body>
  <h1>Лабораторна №10 - Новий дизайн</h1>

  <a href="#" class="button">Натисніть, щоб показати текст</a>
  <div id="hide_text">Демонстраційний прихований текст</div>

  <a href="#" class="button_js" onclick="visibleText();">Показати текст через JS</a>
  <div id="hide_text_js">Цей текст прихований за допомогою чистого JS</div>

  <div id="special_div">Натисніть/подвійний клік</div>

  <button id="btn_single">Одинарний клік</button>
  <button id="btn_double">Подвійний клік</button>

  <p id="show_image">Показати зображення</p>
  <img id="image" src="immagge.png" alt="Локальне зображення" />

  <p>Введіть в текстове поле слово 'correct'.</p>
  <form action="javascript:alert('Успішно!');">
    <div>
      <input type="text" />
      <input type="submit" />
    </div>
  </form>
  <span></span>
</body>
</html>
